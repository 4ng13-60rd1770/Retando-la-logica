<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Tarea 02</title>
</head>
<body>
<form>
<div class="container">
    <label>1er Numero </label>
    <input id = caja1 type="number" placeholder="1er numero">

    <label>2do Numero</label>
    <input id="caja2" type="number" placeholder="2do numero">


    <div class="col-md-4">
        <section class="carta1">
            <h2>Hallar el menor de dos números enteros positivos</h2>
            <img src="img/niño.webp">
            <button id="calcular" type="" >Mostar Resultado</button>
            </section>
    </div>
    <div class="col-md-4">
        <section class="carta2">
            <h2>Determinar si dos números ingresados son iguales</h2>
            <img src="img/igualdad.png">
            <button id="resultado" type="submit">Mostar Resultado</button>
        </section>
    </div>

    <div class="col-md-4">
        <section class="carta3">
            <h2>Intercambiar los valores de los dos números</h2>
            <img src="img/intercambio.jpg">
            <button id="ver" type="submit">Mostar Resultado</button>
        </section>
    </div>
    <div class="col-md-4">
        <section class="carta4">
            <h2>Sumar los dos números</h2>
            <img src="img/suma.jpg">
            <button id="mostrar" type="submit">Mostar Resultado</button>
        </section>
    </div>
    <label id="respuesta"></label>
</div>
<script src="scripts.js"></script>
</form>
</body>
</html>
